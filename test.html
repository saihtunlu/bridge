<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        // set data
        var Course = [
          {
            name: "Java",
            id: 1,
            price: 45000,
          },
          {
            name: "Python",
            id: 2,
            price: 50000,
          },
          {
            name: "Javascript",
            id: 3,
            price: 55000,
          },
        ];

        var Batch = [
          {
            name: "Java - 1",
            course_id: 1,
            fee: 300000,
            id: 1,
          },
          {
            name: "Java - 2",
            course_id: 1,
            fee: 320000,
            id: 2,
          },
          {
            name: "Java - 3",
            course_id: 1,
            fee: 320000,
            id: 3,
          },
          {
            name: "Python - 1",
            course_id: 2,
            fee: 400000,
            id: 4,
          },
          {
            name: "Python - 2",
            course_id: 2,
            fee: 400000,
            id: 5,
          },
          {
            name: "Python - 3",
            course_id: 2,
            fee: 400000,
            id: 6,
          },
          {
            name: "Javascript - 1",
            course_id: 3,
            fee: 450000,
            id: 7,
          },
          {
            name: "Javascript - 2",
            course_id: 3,
            fee: 450000,
            id: 8,
          },
        ];

        // actions
        $("#course").change(function() {
          $("#batch").html("");
          var selectedBatch = Batch.filter((data) => {
            return data.course_id === parseInt(this.value);
          });
          selectedBatch.forEach((data) => {
            var value = `<option value="${data.id}">${data.name}</option>`;
            $("#batch").append(value);
          });
        });

        $("#batch").change(function() {
          var selectedBatch = Batch.filter((data) => {
            return data.id === parseInt(this.value);
          })[0];
          console.log("selectedBatch", selectedBatch);
        });

        // mounted
        setCourseValue();

        // Methods
        function setCourseValue() {
          Course.forEach((data) => {
            var value = `<option value="${data.id}">${data.name}</option>`;
            $("#course").append(value);
          });
        }
      });
    </script>
  </head>
  <body>
    <div style="display:flex;align-items:center;">
      <p>Course Name :</p>
      <select name="Course" id="course"></select>
      <select name="Batch" id="batch"></select>
    </div>
  </body>
</html>
