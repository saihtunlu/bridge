    <!-- Primary Meta Tags -->
    <title>Use Your Voice 2020</title>
    <meta name="title" content="Use Your Voice 2020" />
    <meta
      name="description"
      content="ဒို့အသံတွေနဲ့ ပံ့ပိုးမယ် ၂၀၂၀ သည် ၂၀၂၀ ရွေးကောက်ပွဲတွင် အမျိုးသမီး ကိုယ်စားလှယ်လောင်းများအပေါ် တိုက်ခိုက်နေသည့်အမုန်းများအား လူတိုင်း၏ အသံဖြင့် ပံ့ပိုးဆန့်ကျင်ပေးမည့် လူထုလှုပ်ရှားမှုဖြစ်ပြီး မည်သည့် နိုင်ငံရေး အဖွဲ့အစည်းနှင့်မျှ ပတ်သက်ခြင်းမရှိပါ။"
    />
